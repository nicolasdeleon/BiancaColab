version: 2.1

jobs:
  build:
    docker:
    - image: circleci/python:3.7.3  # primary container for the build job
    - image: postgres:10
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: circle_test
        POSTGRES_HOST_AUTH_METHOD: trust
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: sudo pip install -r requirements.txt
      - run:
          name: Configure locale
          command: |
            apt-get -qq update && apt-get -q -y upgrade && apt-get install -q -y locales
            echo "LC_ALL=en_US.UTF-8" >> /etc/environment
            echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
            echo "LANG=en_US.UTF-8" > /etc/locale.conf
            locale-gen en_US.UTF-8
      - run:
          name: Install test reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Configure test reporter
          command: ./cc-test-reporter before-build
      - run:
          name: Run tests
          command: manage.py test
      - run:
          name: Submit test results
          command: ./cc-test-reporter after-build
workflows:
  main:
    jobs:
      - build
